{% extends "base.html" %}
{% load static %}
{% block content %}
    <h2>Contact Form</h2>
    <form method="post" id="contact_us_form">
        {% csrf_token %}
        {{ form.as_p }}
        <div id=”done”>
            {% if error == False %}
                درخواست شما ثبت شد
            {% endif %}
        </div>
        <button name="submit" type="submit">submit</button>
    </form>
{% endblock %}
