{% extends "base.html" %}
{% load static %}
{% block content %}
    <h2>Contact Form</h2>
    <form id="contact_us_form" method="post" action="{% url 'contact_us' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div id="done">
            {% if not error %}
                درخواست شما ثبت شد
            {% endif %}
        </div>
        <button name="submit" type="submit">submit</button>
    </form>
{% endblock %}
