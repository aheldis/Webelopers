{% extends "base.html" %}
{% load static %}
{% block content %}
    {% if user.is_authenticated %}
        <span id="text_first_name">{{ user.get_short_name }}</span>
        <span id="text_last_name">{{ user.get }}</span>
        <span id="text_user_name">{{ user.get_username }}</span>
    {% endif %}
{% endblock %}
