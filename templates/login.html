{% extends "base.html" %}
{% load static %}
{% block content %}
    <h2>Login</h2>
    {% if error == True %}
        <div id="error"></div>
    {% endif %}
    <form method="post" id="login_form">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit" type="submit">log in</button>
    </form>
{% endblock %}
